<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby Burgers</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Diseño/style.css">
</head>

<body>
    <header class="header">
        <div class="top-header">
            <div class="logo">
                <img src="../Naranja y Blanco Hamburguesas y Malteadas Logotipo.png" alt="logosb">
                <h1> Scooby Burgers </h1>
            </div>
            <div class="form">
                <input type="search" name="buscar" id="">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="headUser">
                <i class="fi fi-sr-user"></i>
                <i class="fi fi-sr-shopping-cart"></i>
            </div>
        </div>
        <div class="headerNav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Mis Pedidos</a></li>
                <li><a href="#">Sucursales</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div>
            <h2>Registrarme</h2>
        </div>
        <section class="formulario">
            <ul class="list1">
                <li><input type="text" name="" id="" placeholder="Nombre"></li>
                <li><input type="text" name="" id="" placeholder="Apellido"></li>
                <li><input type="email" name="" id="" placeholder="Email"></li>
                <li><input type="password" name="" id="" placeholder="Contraseña"></li>
                <li><input type="password" name="" id="" placeholder="Repetir Contraseña"></li>
                <li><span>Fecha de nacimiento<input type="date" name="" id="" placeholder="Fecha de Nacimiento"></span>
                </li>
            </ul>
            <ul class="list2">
                <li><input type="tel" name="" id="" placeholder="Telefono"></li>
                <li><input type="text" name="" id="" placeholder="Pais"></li>
                <li><input type="text" name="" id="" placeholder="Provincia"></li>
                <li><input type="text" name="" id="" placeholder="Ciudad"></li>
                <li><input type="number" name="" id="" placeholder="Codigo postal"></li>
                <li><input type="text" name="" id="" placeholder="Calle y numero"></li>
            </ul>
        </section>

        <div class="divBtn">
            <button class="button">
                Crear Cuenta
            </button>
        </div>

    </main>
    <footer>
        <div class="footercontainer">
            <h2>Visitanos</h2>
            <p>@scooby_burgers</p>
        </div>
    </footer>
</body>

</html>
